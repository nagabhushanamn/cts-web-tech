<!DOCTYPE html>
<html lang="en">

<head>
    <title></title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="node_modules/todomvc-app-css/index.css">
</head>

<body>
    
    <section class="todoapp">
        <header class="header">
            <h1> todos </header>
        <input class="new-todo" placeholder="What needs to be done?" autofocus/>
        </header>
        <section class="main">
            <input type="checkbox" class="toggle-all" />
            <ul class="todo-list">
            </ul>
        </section>
        <footer class="footer">
        </footer>
    </section>

    <script id="todo-template" type="text/x-handlebars-template">
        {{#this}}
        <li {{#if completed}} class="completed" {{/if}} data-id="{{id}}">
            <div class="view">
                <input type="checkbox" class="toggle" {{#if completed}}checked{{/if}}/>
                <label>{{title}}</label>
                <button class="destroy"></button>
            </div>
            <input class="edit" value="{{title}}" />
        </li>
        {{/this}}
    </script>

    <script id="footer-template" type="text/x-handlebars-template">
        <span class="todo-count">{{activeTodoCount}} {{pluralize}} left</span>
        <ul class="filters">
            <li><a href="#/todos/all" {{#eq filter 'all'}} class="selected" {{/eq}}>All</a></li>
            <li><a href="#/todos/active" {{#eq filter 'active'}} class="selected" {{/eq}}>Active</a></li>
            <li><a href="#/todos/completed" {{#eq filter 'completed'}} class="selected" {{/eq}}>Completed</a></li>
        </ul>
        {{#if completedTodos}} <button class="clear-completed">Clear Completed</button>{{/if}}
    </script>

    <!--DOM library-->
    <script src="node_modules/jquery/dist/jquery.js"></script>
    <!--Template library-->
    <script src="node_modules/handlebars/dist/handlebars.js"></script>
    <!--Routing library-->
    <script src="node_modules/director/build/director.js"></script>

    <script src="app.js"></script>
</body>

</html>
